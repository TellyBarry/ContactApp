<header>
  <span>Gestion des contacts</span>
</header>
<body>
  <app-form (onEventSubmit)="addContact($event)"></app-form>
  <app-contacts [contacts]="contacts" (onEventDelete)="removeContact($event)" (onEventAffiche)="afficheContact($event)" class="liste"></app-contacts>
  <app-profil-contact [contact]="contactAffiche" (onEventModif)="modifContact($event)" class="liste"></app-profil-contact>
</body>
